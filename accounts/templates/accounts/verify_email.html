{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content padding-y" style="min-height:84vh">

        <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            {% include 'includes/alerts.html' %}
            <div class="card-body">
                <h4 class="card-title mb-4">You need to verify your email</h4>
                <form method="post">
                    {% csrf_token %}
                    <input class="btn btn-primary max-btn col-lg-12" type="submit" value="Verify">
                </form>
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->

        <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
